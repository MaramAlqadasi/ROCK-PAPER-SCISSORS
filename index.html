<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src=script.js defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <section>
        <div class="scors">
            <div class="badge badge-user"><p>You</p></div>
            <div class="badge badge-computer"><p>Computer</p></div>
            <div class="result"><p>0 : 0</p></div>
        </div>
        <div class="message"></div>
    </section>
    <section class="optionContainer">
        <button class="option rock" > </button>
        <button class="option paper"></button>
        <button  class="option scissors"></button>
    </section>
   
  
    
</body>
</html>
